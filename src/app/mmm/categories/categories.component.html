<div class="main-content">
    <div class="row" *ngIf="selectedType$ | async as selectedType">
        <div class="col-12">
            <nav mat-tab-nav-bar class="bg-white" *ngIf="types$ | async as types">
                <a mat-tab-link *ngFor="let type of types"
                   (click)="typesService.setSelectedType(type.id)"
                   [active]="type.id === selectedType"> {{type.name}} </a>
            </nav>
        </div>
        <div class="col-12">
            <ul class="list-group bg-white" style="max-height: calc(100vh - 140px);overflow-y: auto;"
                *ngIf="categories$ | async as categories">
                <li class="border border-top-0 list-group-item d-flex justify-content-between align-items-center"
                    *ngFor="let category of categories">
                    {{category.name}}
                    <span>
                        <button mat-mini-fab
                                color="warn"
                                class="mr-3"><i class="fa fa-trash"></i></button>
                        <button mat-mini-fab
                                color="primary"><i class="fa fa-pencil"></i></button>
                    </span>
                </li>
            </ul>
        </div>
    </div>
</div>
