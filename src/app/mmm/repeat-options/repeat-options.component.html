<div class="main-content">
    <div class="row">
        <div class="col-12">
            <ul class="list-group bg-white"
                *ngIf="repeatOptions$ | async as repeatOptions">
                <li class="border border-top-0 list-group-item d-flex justify-content-between align-items-center" *ngFor="let repeatOption of repeatOptions">
                    {{repeatOption.name}}
                    <span>
                        <button mat-mini-fab
                                color="warn"
                                class="mr-3"><i class="fa fa-trash"></i></button>
                        <button mat-mini-fab
                                color="primary"><i class="fa fa-pencil"></i></button>
                    </span>
                </li>
            </ul>
        </div>
    </div>
</div>
